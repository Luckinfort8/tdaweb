<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1><p>Las etiquetas</p></h1>
    </header>
    
    <section>
        
        <p><h1><strong>dl</strong></h1></p>
        <p><em>Representa una lista descriptiva. El elemento encierra una lista de grupos de términos.</em></p>
        
        <figure>
            <img src="sources\dl.png" alt="Una representación de como se ve la etiqueta dl" width="300" height="300">
        </figure>
        <figcaption><strong><em>Imagen tomada de mozilla</em></strong></figcaption>
    </section>
    <section>
        
        <p><h1><strong>dt</strong></h1></p>
        <p><em>especifica un término en una descripción o lista de definiciones, y como tal debe utilizarse dentro de un elemento dl.</em></p>
        
        <figure>
            <img src="sources\dt.png" alt="Una representación de como se ve la etiqueta dt" width="300" height="300">
        </figure>
        <figcaption><strong><em>Imagen tomada de mozilla</em></strong></figcaption>
    </section>
</body>
</html>
